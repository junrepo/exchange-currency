<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<!-- 감싸는 컨테이너 -->
	<div class="container">
		<!-- 타이틀 -->
		<header>
			<h1>환전 계산기</h1>
			<p>간단한 환전 기능이 있는 계산기</p>
		</header>

		<!-- 감싸는 컨텐츠 영역 -->
		<div class="content-area group">
			<!-- 사이드 바-->
			<aside class="sidebar">
				<a href="#">환전 계산기</a></li>
			</aside>
		
			<!-- 메인 영역 -->
			<div class="main-area">

				<!-- 환전 div 1-->
				<div class="currency-box">
					<div class="dropdown">
						<button class="dropbtn" id="from-button">USD</button>
						<div class="dropdown-content" id="from-currency-list">
							<a href="#">USD</a>
							<a href="#">KRW</a>
							<a href="#">VND</a>
						</div>
					</div>
					<div class="input-box">
						<input type="text">
						<div>달러</div>
					</div>
				</div>
				<!-- / 환전 앱 -->

				<!-- 환전 div 2-->
				<div class="currency-box">
					<div class="dropdown">
						<button class="dropbtn" id="to-button">USD</button>
						<div class="dropdown-content" id="to-currency-list">
							<a href="#">USD</a>
							<a href="#">KRW</a>
							<a href="#">VND</a>
						</div>
					</div>
					<div class="input-box">
						<input type="text">
						<div>달러</div>
					</div>
				</div>
				<!-- / 환전 앱 -->
				
			</div>
		</div>
		<!-- / 컨텐츠 영역 -->

		<!-- 푸터 -->
		<footer>
			<p>This is the footer</p>
		</footer>
	</div>
	<!-- / 컨테이너 -->
	
	<script src="main.js"></script>
</body>
</html>
